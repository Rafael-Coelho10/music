<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Site de Fotos</title>
  <style>
    /* Estilos CSS aqui */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 10px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
    Seu navegador não suporta o elemento de áudio.
  </audio>

  <header>
    <h1>Hayana em : seus deveras queimas</h1>
  </header>

  <div class="gallery">
    <!-- Coloque suas fotos aqui -->
    <img src="hayana.png" alt="Hayana.dormindo">
    <!-- Adicione quantas imagens você quiser -->
  </div>

</body>
</html>
